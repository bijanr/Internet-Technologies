<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6c7ae0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5555dd;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div id="nameError" class="error"></div>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
        <div id="messageError" class="error"></div>

        <div class="radio-group">
            <label>Preferred Contact Time:</label>
            <label><input type="radio" name="contactTime" value="Morning"> Morning</label>
            <label><input type="radio" name="contactTime" value="Afternoon"> Afternoon</label>
            <label><input type="radio" name="contactTime" value="Evening"> Evening</label>
        </div>
        <div id="contactTimeError" class="error"></div>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('messageError').textContent = '';
            document.getElementById('contactTimeError').textContent = '';

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const contactTime = document.querySelector('input[name="contactTime"]:checked');

            // Validate name
            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate message
            if (message === '') {
                document.getElementById('messageError').textContent = 'Message is required.';
                isValid = false;
            }

            // Validate contact time
            if (!contactTime) {
                document.getElementById('contactTimeError').textContent = 'Please select a preferred contact time.';
                isValid = false;
            }

            // If the form is valid, show a success message (or handle further processing)
            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
            }
        }
    </script>
</body>
</html>
